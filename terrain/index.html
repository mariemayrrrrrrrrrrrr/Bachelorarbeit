
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Perlin Terrain & 3D Tree</title>
  <style>
    body { margin: 0; background: #222; }
    canvas { display: block; }
  </style>
  <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xaadfff);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(60, 120, 130);

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Licht
    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
    dirLight.position.set(100,200,100);
    scene.add(dirLight);

    // Steuerung
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 0, 0);
    controls.update();

    // ---------------- Terrain laden ----------------
    fetch('terrain.json')
      .then(res => res.json())
      .then(data => {
        const vertices = data.vertices;
        const faces = data.faces;
        const colors = data.colors;

        const positions = [];
        for (let v of vertices) positions.push(v[0], v[2]*20, v[1]);

        const colorArray = [];
        for (let c of colors) colorArray.push(c[0], c[1], c[2]);

        const indices = [];
        for (let f of faces) indices.push(...f);

        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colorArray, 3));
        geometry.setIndex(indices);
        geometry.computeVertexNormals();

        const material = new THREE.MeshStandardMaterial({
          vertexColors: true,
          wireframe: false,
          flatShading: false,
          side: THREE.DoubleSide
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
      });

    // ---------------- Baum laden ----------------
    fetch('tree.json')
      .then(res => res.json())
      .then(data => {
        const vertices = data.vertices;
        const faces = data.faces;
   

        const positions = [];
  

        for (let v of vertices) positions.push(v[0], v[1], v[2]);
      

        // Linien für Äste
        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        

        const material = new THREE.LineBasicMaterial({ vertexColors: true });
        const tree = new THREE.LineSegments(geometry, material);

        // Position auf Terrain setzen (optional: anpassen)
        tree.position.set(0, 0, 0);
        scene.add(tree);
      });

    // ---------------- Animation ----------------
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // ---------------- Resize ----------------
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
